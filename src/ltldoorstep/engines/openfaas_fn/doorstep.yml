provider:
  name: faas
  gateway: http://127.0.0.1:8084
functions:
  doorstep:
    lang: python3-gunicorn
    handler: ./doorstep
    image: flaxandteal/doorstep:latest
    environment: # move to secrets
      read_timeout: 600s
      write_timeout: 600s
      exec_timeout: 600s
    secrets:
    - ltl-doorstep-minio
